<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <section class = "card">
    <img  class = "card-hero-img" src="images/illustration-hero.svg" alt="Graphic of someone dancing to music with headphones.">
    <h1 class = "card-headline">Order Summary</h1>

    <p class = "card-description">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>

    
    <section class = "plan-picker">
      <img src="images/icon-music.svg" alt="Icon of a music note.">
      <div class = "plan-picker-details">
        <span class = "plan-picker-plan-title">Annual Plan</span>
        <span class = "plan-picker-price">$59.99/year</span>
      </div>
      <a class = "change-plan-link" href="#">Change</a>
    </section>

    

    <button class = "pay-button">Proceed to Payment</button>
    <button class = "cancel-button">Cancel Order</button>
</section>
  <div class = "attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andrew Hughes</a>.
  </div>
</body>
</html>
